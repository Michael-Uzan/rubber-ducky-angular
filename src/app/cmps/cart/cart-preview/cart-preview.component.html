<section class="cart-preview">
    <button (click)="onDeleteItem()">X</button>
    <img src="{{cartItem.item.img}}">
    <p>{{cartItem.item.name}}</p>
    <p>€ {{cartItem.item.price}}</p>
    <input type="number" name="quantity" [(ngModel)]="cartItem.quantity">
    <p>€{{itemSubtotal}}</p>
</section>
