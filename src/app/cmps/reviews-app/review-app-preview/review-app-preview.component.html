<section [routerLink]="['/rubber-ducks/products/details', review.to?.duckId]">
    <a href="#top" class="review-app-preview flex pointer ">
        <img src="{{review.to?.duckImg}}">
        <div>
            <h3>By: {{review.name}}</h3>
            <h3>To: {{review.to?.duckName}}</h3>
            <p>{{review.description}}</p>
            <rating [rating]="review.rating"></rating>
            <small>{{review.at | dateDesk}}</small>
        </div>
    </a>
</section>
