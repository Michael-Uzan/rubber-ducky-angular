<section class="filter">
    <div class="form flex align-center">
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" placeholder="Search duck" [(ngModel)]="filterBy.name"
                (ngModelChange)="onSetFilter()">
        </div>
        <div>
            <label for="price">Max price: </label>
            <input type="number" id="price" placeholder="Max Price" [(ngModel)]="filterBy.maxPrice"
                (ngModelChange)="onSetFilter()">
        </div>
        <div>
            <input id="only-stock" type="checkbox" [(ngModel)]="filterBy.onlyInStock" (ngModelChange)="onSetFilter()">
            <label for="only-stock"> Only in stock</label>
        </div>
    </div>
</section>
